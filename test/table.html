    <div class="container">

        <h3 id="visualisation">Table Display Module</h3>

        <h4>Data via ASK Query</h4>
        <div id="table-ask-example" class="plastic-js" style="height: 300px; width: 100%;">

            <script class="plastic-query" type="application/ask-query" data-query-url="http://semwiki-exp01.multimedia.hs-augsburg.de/ba-wiki/api.php">
                [[Kategorie:Mitarbeiter]]
                | ?Vorname=Vorname
                | ?Nachname=Nachname
                | ?Mail=Mail
                | ?Festnetz=Festnetz
                | ?Handy=Handy
            </script>

            <script class="plastic-options" type="application/json">
                {
                    "general": {
                        "width": "100%",
                        "height": "300px",
                        "horizontalScrollbar": true,
                        "verticalScrollbar": true
                    },
                    "display": {
                        "module": "simple-table",
                        "options": {
                            "tableHead": true
                        }
                    }
                }
            </script>
        </div>

        <h4>Data via SPARQL Query</h4>
        <plastic id="table-ask-example" style="height: 300px; width: 100%;">

            <script class="plastic-query" type="application/sparql-query" data-query-url="http://dbpedia.org/sparql">
                PREFIX owl: <http://www.w3.org/2002/07/owl#>
                PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
                PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
                PREFIX foaf: <http://xmlns.com/foaf/0.1/>
                PREFIX dc: <http://purl.org/dc/elements/1.1/>
                PREFIX : <http://dbpedia.org/resource/>
                PREFIX dbpedia2: <http://dbpedia.org/property/>
                PREFIX dbpedia: <http://dbpedia.org/>
                PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
                PREFIX dbo: <http://dbpedia.org/ontology/>

                SELECT ?name ?birth ?description ?person WHERE {
                    ?person dbo:birthPlace :Berlin .
                    ?person <http://purl.org/dc/terms/subject> <http://dbpedia.org/resource/Category:German_musicians> .
                    ?person dbo:birthDate ?birth .
                    ?person foaf:name ?name .
                    ?person rdfs:comment ?description .
                FILTER (LANG(?description) = 'en') .
                }
                ORDER BY ?name
            </script>

            <script class="plastic-options" type="application/json">
                {
                    "general": {
                        "width": "100%",
                        "height": "300px",
                        "horizontalScrollbar": true,
                        "verticalScrollbar": true
                    },
                    "display": {
                        "module": "simple-table",
                        "options": {
                            "tableHead": true
                        }
                    }
                }
            </script>
        </plastic>

        <h4>Data via JSON File</h4>
        <plastic id="table-json-example" style="height: 400px; width: 100%;">

            <!-- http://dbpedia.org/sparql?default-graph-uri=http%3A%2F%2Fdbpedia.org&query=PREFIX+owl%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2002%2F07%2Fowl%23%3E%0D%0APREFIX+xsd%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2001%2FXMLSchema%23%3E%0D%0APREFIX+rdfs%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2000%2F01%2Frdf-schema%23%3E%0D%0APREFIX+rdf%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F1999%2F02%2F22-rdf-syntax-ns%23%3E%0D%0APREFIX+foaf%3A+%3Chttp%3A%2F%2Fxmlns.com%2Ffoaf%2F0.1%2F%3E%0D%0APREFIX+dc%3A+%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Felements%2F1.1%2F%3E%0D%0APREFIX+%3A+%3Chttp%3A%2F%2Fdbpedia.org%2Fresource%2F%3E%0D%0APREFIX+dbpedia2%3A+%3Chttp%3A%2F%2Fdbpedia.org%2Fproperty%2F%3E%0D%0APREFIX+dbpedia%3A+%3Chttp%3A%2F%2Fdbpedia.org%2F%3E%0D%0APREFIX+skos%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2004%2F02%2Fskos%2Fcore%23%3E%0D%0APREFIX+dbo%3A+%3Chttp%3A%2F%2Fdbpedia.org%2Fontology%2F%3E%0D%0A%0D%0ASELECT+%3Fname+%3Fbirth+%3Fdescription+%3Fperson+WHERE+%7B%0D%0A+++++%3Fperson+dbo%3AbirthPlace+%3ABerlin+.%0D%0A+++++%3Fperson+%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Fterms%2Fsubject%3E+%3Chttp%3A%2F%2Fdbpedia.org%2Fresource%2FCategory%3AGerman_musicians%3E+.%0D%0A+++++%3Fperson+dbo%3AbirthDate+%3Fbirth+.%0D%0A+++++%3Fperson+foaf%3Aname+%3Fname+.%0D%0A+++++%3Fperson+rdfs%3Acomment+%3Fdescription+.%0D%0A+++++FILTER+%28LANG%28%3Fdescription%29+%3D+%27en%27%29+.%0D%0A%7D%0D%0AORDER+BY+%3Fname&output=json -->

        </plastic>
