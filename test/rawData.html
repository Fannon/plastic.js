<div class="container">

    <h3 id="visualisation">Table Display Module</h3>

    <h4>Raw Data Display from SPARQL Query</h4>
    <div class="plastic-js" id="table-sparql-query" style="height: 300px; width: 100%;">

        <script class="plastic-query" type="application/sparql-query" data-query-url="http://dbpedia.org/sparql">
                PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                PREFIX type: <http://dbpedia.org/class/yago/>
                PREFIX prop: <http://dbpedia.org/property/>

                SELECT ?country_name ?population
                WHERE {
                    ?country a type:LandlockedCountries ;
                             rdfs:label ?country_name ;
                             prop:populationEstimate ?population .
                    FILTER (?population > 12000000 && langMatches(lang(?country_name), "en")) .
                } ORDER BY DESC(?population)
            </script>

        <script class="plastic-display" data-display-module="raw-data" type="application/json"></script>

    </div>

</div>
